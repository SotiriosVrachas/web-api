parameters:
  tasks:
    git_commit_message:
      allow_empty_message: false
      enforce_capitalized_subject: false
      enforce_no_subject_trailing_period: true
      enforce_single_lined_subject: true
      max_body_width: 72
      max_subject_width: 72
      matchers:
        http://docs.indiehd.com/#/CONTRIBUTING?id=git-commit-messages: >
          /^(?!.+[.!?])(api|build|chore|refact|revert|feat|tests|docs|style|ci|ui|scaff|perf|fix|wip)(:\s|(\(.+\)?:\s))([a-zA-Z0-9-_ #@,'\/\\"]+)|^(Merge branch '.+'\s.+|Merge remote-tracking branch '.+'|Merge pull request #\d+\s.+)/
      case_insensitive: false
      multiline: true
      additional_modifiers: ''
    phpcs:
      standard: PSR2
      severity: ~
      error_severity: ~
      warning_severity: ~
      tab_width: ~
      whitelist_patterns:
        - /^app\/(.*)/
        - /^bootstrap\/(.*)/
        - /^config\/(.*)/
      encoding: ~
      ignore_patterns:
        - /^node_modules\/(.*)/
        - /^vendor\/(.*)/
        - /^storage\/(.*)/
        - /^public\/(.*)/
        - /^resources\/(.*)/
        - /^tests\/(.*)/
        - /^database\/(.*)/
        - /^routes\/(.*)/
      sniffs: []
      triggered_by: [php]
    git_blacklist:
      keywords:
          - "die("
          - "var_dump("
          - "exit;"
          - "exit("
          - "dd("
      whitelist_patterns:
        - /^app\/(?!Console)(.*)/
        - /^bootstrap\/(.*)/
        - /^config\/(.*)/
        - /^database\/(.*)/
        - /^routes\/(.*)/
        - /^tests\/(.*)/
      triggered_by: ['php']
      regexp_type: G
  ascii:
    failed: ~
    succeeded: ~
